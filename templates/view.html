{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Some Previously Submitted Messages{% endblock %}</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for m in messages %}
            <li><em>"{{ m[1] }}"</em></li>
            <li>Contributed by: {{ m[0] }}</li>
            <br>
        {% endfor %}
    </ul>
{% endblock %}
